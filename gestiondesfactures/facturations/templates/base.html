{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Factures{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Permet de fixer le footer en bas */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding-bottom: 20px; /* Espace entre le contenu et le footer */
        }

        /* Ajustements du logo */
        .navbar-brand img {
            height: 50px;
            background-color: white; /* Ajoute un fond blanc si besoin */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo de l'entreprise -->
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo2.jpg' %}" alt="Logo Entreprise"> 
                Gestion des Factures
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'facture_create' %}">Créer une Facture</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href="{% url 'facture_list' %}">Voir les Factures</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container content mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer fixe en bas -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Ap2s Gestion des Factures - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
